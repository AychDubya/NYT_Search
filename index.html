<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/956330d85a.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- personal css -->
    <link rel="stylesheet" href="./style.css">

    <title>NYT Search</title>
</head>


<body>
    <div class="container" id="content">
        <div class="row card" id="head"> 
            <h1>NYT SEARCH</h1>
        </div>
        <div class="row card form" id="searchForm">
            <div class="card-header">
            Search Parameters
              </div>
              <div class="card-body">
                <h5 class="card-title">Search Term</h5>
                <input class="form-control" type="text" placeholder="">
                <br>
                <h5 class="card-title">Number of Records to Retrieve</h5>
                <div class="input-group mb-3">
                
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Choose...</option>
                      <option value="1">1</option>
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                    </select>
                  </div>
                
                <h5 class="card-title">Start Year (optional)</h5>
                <input class="form-control" type="text" placeholder="">
                <br>
                <h5 class="card-title">End Year (optional)</h5>
                <input class="form-control" type="text" placeholder="">
                <br>
            
            </div>
            
        <div class="row card"id="results">
            <!-- results will populate here upon retrieval -->
        </div>
    </div>

    <footer>
        <!-- put feeet content here  -->
    </footer>

    <!-- linking in query  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
